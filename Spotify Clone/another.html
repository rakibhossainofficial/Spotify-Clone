<!DOCTYPE html>
<html lang="en">

    <title>Spotify</title>
    <link rel="stylesheet" href="another.css">
</head>
<body>

            <div class="home">

            </div>
            <div class="library">

            </div>
        </div>

        </div>
        ..............................

            <div class="seekbar">
                <div class="circle">
        
                </div>
            </div>
            <div class="abovebar">
        
        
                <div class="songinfo">
        
                </div>
                <div class="songbuttons">
                    <img width="35" id="previous" src="img/prevsong.svg" alt="">

                    </div>

                        <img width="25" src="img/volume.svg" alt="">

                </div>
            </div>
